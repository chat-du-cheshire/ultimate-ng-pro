<div>
  <label>Credit card number
    <input name="credit-card"
           type="text"
           placeholder="0000 0000 0000 0000"
           credit-card></label>
  <label>
    Enter your security code
    <a tooltip="Last 3 digits" #tooltip=tooltip (mouseenter)="tooltip.show()" (mouseleave)="tooltip.hide()">(?)</a>
    <input name="cvv" type="password" placeholder="***">
  </label>
</div>
<div>
  <h3>Structural directive</h3>
  <ul>
    <li *myFor="let item of items">{{item}}</li>
  </ul>
</div>
