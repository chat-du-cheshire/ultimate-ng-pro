<div class="stock-counter" [class.focused]="focused">
  <div>
    <div tabindex="0" (blur)="onBlur($event)" (focus)="onFocus($event)" (keydown)="onKeyDown($event)">
      <p>{{value}}</p>
      <div>
        <button type="button" (click)="onIncrement()" [disabled]="value === max">+</button>
        <button type="button" (click)="onDecrement()" [disabled]="value === min">-</button>
      </div>
    </div>
  </div>
</div>
