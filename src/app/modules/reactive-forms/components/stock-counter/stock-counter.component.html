<div class="stock-counter">
  <div>
    <div>
      <p>{{value}}</p>
      <div>
        <button type="button" (click)="onIncrement()" [disabled]="value === max">+</button>
        <button type="button" (click)="onDecrement()" [disabled]="value === min">-</button>
      </div>
    </div>
  </div>
</div>
